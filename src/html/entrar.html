<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/src/css/entrar.css">
</head>

<body>

    <div id="formulario-container">
        <form id="meuFormulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo de seleção -->
            <label for="profissional">Profissional:</label>
            <select id="profissional" name="pais">
                <option value="Allan">Allan paixão</option>
                <option value="Kauan">Kauan furacão</option>
                <option value="Eduard">Eduard mão de tesoura</option>
            </select>

            <!-- Checkbox de termos e condições -->
            <label id="termos">
                <input type="checkbox" id="termosCheckbox" required>
                Concordo com os <a href="#" onclick="mostrarTermos()">Termos e Condições</a>
            </label>
            <p id="termos-mensagem"></p>

            <!-- Botão de envio -->
            <button type="button" onclick="redirecionar()">Enviar</button>
        </form>

        <!-- Mensagem de boas-vindas -->
        <p id="mensagem-bem-vindo">Bem-vindo! Seu formulário foi enviado com sucesso.</p>
    </div>

    <!-- Janela de Termos e Condições -->
    <div id="termos-janela" onclick="fecharTermos()">
        <div id="termos-conteudo">
            <span id="fechar-termos">&times;</span>
            <h2>Termos e Condições</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
            <!-- Adicione mais conteúdo conforme necessário -->
        </div>
    </div>

    <script src="/src/css/js/entrar.js"></script>

</body>

</html>
